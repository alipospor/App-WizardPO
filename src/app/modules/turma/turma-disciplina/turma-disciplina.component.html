<div class="po-mt-5">
    <article  [formGroup]="componentForm">

        <div class="po-row">
            <div class="po-md-12">
                <po-multiselect p-label="Disciplina" class="po-sm-12 po-md-11" 
                    name="disciplinas" 
                    formControlName="disciplinas"
                    [p-options]="optionsDisciplina" 
                    p-required
                    p-sort="true">
                </po-multiselect>
            </div>
        </div>

    </article>
    <po-divider class="po-mt-5" p-label="Cadastro Disciplina"></po-divider>
    <div>
        <form [formGroup]="disciplinaForm">

            <div class="po-row">
                <div class="po-md-3">
                    <po-input p-label="Descrição"
                        formControlName="descricao"
                        p-maxlength="30"
                        p-minlength="8"
                        p-clean
                        p-error-pattern="Mín 8 caracteres"
                        p-required>
                    </po-input>
                </div>
                <div class="po-md-2" #target>
                    <po-input #inputSigla
                        p-label="Sigla"
                        formControlName="sigla"
                        p-minlength="3"
                        p-maxlength="10"
                        (p-enter)="popup.toggle()"
                        p-clean
                        p-error-pattern="Mín 3 caracteres"
                        p-optional="true">
                    </po-input>
                    <po-popup #popup 
                    [p-actions]="acoesPopup"
                    [p-target]="targetInputRef"
                    p-position="bottom"
                    >
                    </po-popup>
                </div>
                <div class="po-md-3">
                    <po-number p-label="Carga Horária"
                        formControlName="cargaHoraria"
                        p-min="1"
                        p-maxlength="4"
                        p-max="9999"
                        p-clean
                        p-error-pattern="Mín 1 caractere"
                        p-required>
                    </po-number>
                </div>
                <div class="po-md-4">
                    <app-novo-input label="Professor" padding="true" (openEvent)="abrirModal()"></app-novo-input>
                    <po-select
                        formControlName="professor"
                        [p-options]="optionsProfessor"
                        p-error-pattern="Selecione um professor"
                        p-required>
                    </po-select>
                </div>
            </div>
            <div class="po-row center-align">
                <po-button id="inserirDisciplina" class="po-sm-4" 
                    [p-disabled]="disciplinaForm.invalid" 
                    p-label="Cadastrar"
                    (p-click)="cadastraDisciplina()"
                ></po-button>
            </div>

        </form>
    </div>
        <app-professor-modal #professorModal (callFunction)="prencherOptionsProfessor()"></app-professor-modal>
</div>
